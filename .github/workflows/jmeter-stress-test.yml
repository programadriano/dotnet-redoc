name: JMeter Stress Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jmeter-stress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install JMeter
        run: |
          curl -L -O https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xzf apache-jmeter-5.4.1.tgz
          export JMETER_HOME=$PWD/apache-jmeter-5.4.1
          export PATH=$JMETER_HOME/bin:$PATH
      
      - name: Run JMeter Test
        run: jmeter -n -t exemplo.jmx -l results.jtl
